
<!doctype html><html lang="en" data-theme="light">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Analytics – CSV Demo</title><link rel="stylesheet" href="styles.css"/><script src="js/csv.js"></script></head>
<body><div class="wrap">
<header class="banner"><a class="chip floating-toggle" href="index.html">← Home</a></header>
<section class="card"><h2>Simple KPIs</h2>
<div class="row"><div class="chip">Patients <b id="p">0</b></div><div class="chip">Invoices <b id="i">0</b></div><div class="chip">Revenue (sum) ₹ <b id="r">0.00</b></div></div>
</section></div>
<script>
(function(){
  document.getElementById('p').textContent = CsvDB.all('patients').length;
  const inv=CsvDB.all('invoices'); document.getElementById('i').textContent=inv.length;
  const sum = inv.reduce((s,x)=> s + Number(x.total_rs||0), 0);
  document.getElementById('r').textContent = sum.toFixed(2);
})();
</script>
</body></html>
