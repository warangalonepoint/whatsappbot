<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dr. Charan Hospital â€“ PWA Demo</title>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    .wrap{max-width:960px;margin:0 auto}
    .toolbar{display:flex;gap:10px;margin:12px}
    .chip{padding:10px 16px;border-radius:999px;background:var(--card-bg);box-shadow:var(--shadow);border:1px solid rgba(0,0,0,.06)}
    .section{background:var(--card-bg);margin:12px;padding:18px;border-radius:18px;box-shadow:var(--shadow)}
    .tile{border-radius:18px;padding:24px;box-shadow:var(--shadow);border:1px solid rgba(0,0,0,.06);margin-bottom:14px;
      display:block;text-decoration:none;color:inherit}
    .tile h2{font-size:22px;margin-bottom:8px;text-decoration:underline;text-underline-offset:4px}
    .tile p{color:var(--muted);font-size:15px}
    .t-lilac{background:#f1e6ff}
    .t-mint{background:#e2f9ef}
    .t-blue{background:#e6f3ff}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Banner -->
    <header class="banner">
      <button id="themeToggle" class="chip floating-toggle" aria-label="Theme">ðŸŒ™</button>
    </header>

    <!-- Toolbar -->
    <nav class="toolbar">
      <button id="btnRefresh" class="chip">Force Refresh Cache</button>
    </nav>

    <section class="section">
      <h2 style="margin-bottom:10px;">Welcome</h2>
      <p class="muted">This demo reads data from <code>./data/*.csv</code>. Use the tiles below to open each feature.</p>
    </section>

    <section class="section">
      <a class="tile t-lilac" href="analytics.html">
        <h2>Analytics</h2>
        <p>KPIs from CSV Â· Staff (read-only)</p>
      </a>

      <a class="tile t-mint" href="pharmacy.html">
        <h2>Pharmacy â€“ Billing</h2>
        <p>Multi-item invoice (local only in CSV demo)</p>
      </a>

      <a class="tile t-blue" href="pharmacy-report.html">
        <h2>Pharmacy â€“ Reports</h2>
        <p>Sales reports & exports from invoices.csv</p>
      </a>
    </section>
  </div>

  <script>
    /* ===== Theme toggle ===== */
    const t=document.getElementById('themeToggle');
    if(localStorage.theme){document.documentElement.dataset.theme=localStorage.theme;t.textContent=localStorage.theme==='light'?'ðŸŒž':'ðŸŒ™'}
    t.onclick=()=>{const cur=document.documentElement.dataset.theme||'light';const nxt=cur==='light'?'dark':'light';
      document.documentElement.dataset.theme=nxt;localStorage.theme=nxt;t.textContent=nxt==='light'?'ðŸŒž':'ðŸŒ™'}

    /* ===== Force Refresh ===== */
    document.getElementById('btnRefresh').onclick=async()=>{
      localStorage.clear();sessionStorage.clear();
      if('caches' in window){const ks=await caches.keys();await Promise.all(ks.map(k=>caches.delete(k)));}
      if('serviceWorker' in navigator){const regs=await navigator.serviceWorker.getRegistrations();await Promise.all(regs.map(r=>r.unregister()));}
      alert('Cache cleared. Reloadingâ€¦');location.reload();
    };
  </script>
</body>
</html>
